<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl text-center">Welcome To Your <span class="font-bold text-orange-500">Bank</span></h1>
    <!-- Login Section -->
   <section class="mt-10">
    <div class="bg-cyan-200 p-12">
        <h1 class="text-4xl mb-5 font-bold">Please LogIn</h1>
        <input type="email" name="" id="mail" class="block mb-4 w-96 px-2 py-2 rounded-md" placeholder="tuhin@gmail.com">
        <input type="password" name="" id="pass" class="block w-96 px-2 py-2 rounded-md mb-4" placeholder="1234">
        <button class="bg-orange-400 px-6 py-3 text-base font-extrabold text-zinc-100 rounded-sm hover:bg-orange-300" id="btn-login">Log In</button>
    </div>
   </section>


   <script src="js/login.js"></script>
</body>
</html>
